<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Defined 2D Shape</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.7.0/two.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph@1.2.3/distrib/jsxgraphcore.js"></script>
    <link rel="stylesheet" type="style/css" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.2.3/distrib/jsxgraph.css" />
</head>
<body>
    <h1>Draw Defined 2D Shape</h1>
    <div id="form-container"></div>
    <div id="polygon-sides-container" style="display: none;">
        <label for="polygon-sides">Number of Sides for Polygon:</label>
        <input type="number" id="polygon-sides" min="3">
    </div>
    <button id="draw-shape-button">Draw Shape</button>
    <div id="drawing-area" style="width: 500px; height: 500px;"></div>
    <script src="schema.js"></script>
    <script src="script.js"></script>
</body>
</html>
